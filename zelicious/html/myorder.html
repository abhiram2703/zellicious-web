<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
    }
    
    body {
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      width: 100%;
      max-width: 1200px;
    }

    .header-left .logo {
      height: 40px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-id {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .logout-btn {
      background-color: #ff5a5f;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Order Card Styles */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .order-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .order-card:hover {
      transform: scale(1.05);
    }

    .restaurant-name {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 0.5em;
    }

    .food-name {
      font-size: 1em;
      color: #555;
      margin: 0.5em 0;
    }

    .quantity, .price {
      font-size: 0.9em;
      color: #777;
    }

    .price {
      font-weight: bold;
      color: #333;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="Restaurant Logo" class="logo">
      
    </div>
    <div class="header-right">
      <span class="user-id">User ID: 12345</span>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <!-- Order Item 1 -->
    <div class="order-card">
      <div class="restaurant-name">Restaurant A</div>
      <div class="food-name">Food Item: Pizza</div>
      <div class="quantity">Quantity: 2</div>
      <div class="price">Price: $24.00</div>
    </div>
    
    <!-- Order Item 2 -->
    <div class="order-card">
      <div class="restaurant-name">Restaurant B</div>
      <div class="food-name">Food Item: Burger</div>
      <div class="quantity">Quantity: 1</div>
      <div class="price">Price: $12.00</div>
    </div>
    
    <!-- Order Item 3 -->
    <div class="order-card">
      <div class="restaurant-name">Restaurant C</div>
      <div class="food-name">Food Item: Pasta</div>
      <div class="quantity">Quantity: 3</div>
      <div class="price">Price: $30.00</div>
    </div>
  </div>

</body>
</html>
